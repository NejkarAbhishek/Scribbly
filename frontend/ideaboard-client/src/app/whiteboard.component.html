<div>
  <canvas #canvas width="800" height="600"
    (mousedown)="startDraw($event)" (mousemove)="draw($event)" (mouseup)="endDraw()" (mouseleave)="endDraw()">
  </canvas>
  <div>
    <label>Color:</label><input type="color" [(ngModel)]="color" />
    <label>Size:</label><input type="number" [(ngModel)]="size" min="1" max="50" />
  </div>
  <div>
    <ul><li *ngFor="let msg of chatLog">{{ msg.user }}: {{ msg.message }}</li></ul>
    <input [(ngModel)]="chatMsg" placeholder="Type..." /><button (click)="sendChat()">Send</button>
  </div>
</div>
