<div class="meetings-page">
  <div class="meetings-container">
    <div *ngIf="error" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ error }}</span>
    </div>

    <div *ngIf="meetings.length === 0" class="no-meetings">
      <div class="empty-state">
        <i class="fas fa-comments empty-icon"></i>
        <h3>No active meetings</h3>
        <p>Create a new meeting or join an existing one to get started.</p>
      </div>
    </div>

    <div *ngIf="meetings.length > 0" class="meeting-cards">
      <div *ngFor="let meeting of meetings" class="meeting-card">
        <div class="meeting-content">
          <div class="meeting-info">
            <h3 class="meeting-name">{{ meeting.name }}</h3>
            <p class="meeting-description">{{ meeting.description }}</p>
            <div class="meeting-meta">
              <span class="meeting-code">
                <i class="fas fa-hashtag"></i> Code: <strong>{{ meeting.code }}</strong>
              </span>
              <span class="meeting-date">
                <i class="fas fa-calendar-alt"></i> Created: {{ meeting.createdAt | date:'mediumDate' }}
              </span>
            </div>
          </div>

          <div class="meeting-actions">
            <button (click)="open(meeting._id)" class="btn-open">
              <i class="fas fa-external-link-alt"></i> Open
            </button>
            <button (click)="end(meeting._id)" class="btn-end">
              <i class="fas fa-times-circle"></i> End
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
